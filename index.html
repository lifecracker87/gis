	  <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          }),
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([83.96851, 28.26689]),
          zoom: 7,
        })
      });
	  var layersObj = {};
	  $('.layers input[type=checkbox]').on('click',function(e){
		var checkbox = e.target;
		if($(checkbox).prop('checked')){
			var layer = getLayer($(checkbox).val());
			map.addLayer(layer);
			layersObj[$(checkbox).val()] = layer;
		}else{
			map.removeLayer(layersObj[$(checkbox).val()]);
		}
	  });
	  
	  function getLayer(layername){
		if(layersObj.hasOwnProperty(layername)){
			return layersObj[layername];
		}
		return new ol.layer.Tile({
			source: new ol.source.TileWMS({
				url: 'http://10.10.10.13:8070/geoserver/wms',
				params: {
					"LAYERS": layername,
				}
			})
		  });
	  }
	  
	 function init(){
		$('.layers input[type=checkbox]').each(function(){
			var layer = getLayer($(this).val());
			layersObj[$(this).val()] = layer;
			if($(this).prop('checked')){
				map.addLayer(layersObj[$(this).val()]);
			}
		});
	 }
	 init();
    </script>
